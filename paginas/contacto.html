<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Contacto</title>
</head>

<body>
    <header>
        <div>
            <img src="../img/GGLogo.png" alt="" class="logoGG">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contacto">
            <div class="infoContacto">
                <form action="">
                    <fieldset class="formContacto">
                        <legend>
                            Hacé tu consulta acá
                        </legend>
                        <div>
                            <label for="nombre">Tu nombre:</label>
                        </div>
                        <input type="text" name="nombre" class="campoForm">
                        <div>
                            <label for="email">Tu email:</label>
                        </div>
                        <input type="email" name="email" class="campoForm">
                        <div>
                            <label for="consulta">Tu consulta:</label>
                        </div>
                        <textarea class="campoForm" name="consulta" id="" cols="30" rows="5"
                            placeholder="Escribe aquí"></textarea>
                        <div style="text-align:center">
                            <input class="btnPrimario" type="button" value="Enviar" class="btnEnviar">
                        </div>
                    </fieldset>
                </form>
                <div class="datosContacto">
                    <div class="dato">
                        <img src="../img/location.png" alt="">
                        <p>Direccion del local 1994</p>
                    </div>
                    <div class="dato">
                        <img src="../img/phone.png" alt="">
                        <p>250-333-333</p>
                    </div>
                    <div class="dato">
                        <img src="../img/clock.png" alt="">
                        <p>Lunes a Viernes - 09:00hs - 19:00hs</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div>
            <a href="#"><img src="../Img/Facebook.png" alt="" class="redes"></a>
            <a href=""><img src="../Img/Whatsapp.png" alt="" class="redes"></a>
            <a href=""><img src="../Img/Instagram.png" alt="" class="redes"></a>
        </div>

    </footer>
</body>

</html>
